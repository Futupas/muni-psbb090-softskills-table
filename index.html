<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Výběr položek pro týmy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container" class="container">
        <div class="left-panel">
            <table id="item-table">
                <thead>
                    <tr>
                        <th data-column="name">Název položky</th>
                        <th data-column="count">Počet</th>
                        <th data-column="weight">Hmotnost (kg)</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                    <!-- Items will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="right-panel" id="teams-panel">
            <div class="teams-container" id="teams-container">
                <!-- Teams will be inserted here by JavaScript -->
            </div>
            <button id="add-team-btn" class="add-team-btn">+</button>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <span id="notification-close" class="notification-close">&times;</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
